<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo-Login</title>
    
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <img src="images/Croods - Keeping in Touch.png" alt="logo" />
        <ul>
          <li>
            <label for="username"><img src="images/user.svg" /> Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="username"
              placeholder="Email/Username"
            />
          </li>
          <li>
            <label for="password"
              ><img src="images/password.svg" /> Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder="Password"
            />
          </li>
          <li>
            <button type="submit" class="login-btn">
              <span>Login</span>
            </button>
          </li>
        </ul>
        <div class="container-2">
          <ul>
            <li>
              <p>Forgot Password?</p>
              <a href="#">Reset the password</a>
            </li>
          </ul>
        </div>
        <div class="container-3">
            <ul>
                <li>
          <p>
            Don't have an account?
          </p>
          <a href="#">Sign up</a>
          </li>
          </ul>
      </form>
    </div>
  </body>
</html>
